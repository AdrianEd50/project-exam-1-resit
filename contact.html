    <div class="conteiner">
        <main class="contact">
            <h1>Contact Us</h1>
        <form method="POST" id="contactForm">
            <div class="contact-spesific">
                <section>
                    <label for="name">Full name (Required)</label>
                    <input type="text" id="name" name="name">
                    <div class="form-error" id="nameError">Please enter your full name</div>

                    <label for="name">Last name (Required)</label>
                    <input type="text" id="lastName" name="lastName">
                    <div class="form-error" id="lastNameError">Please enter your last name</div>

                    <label for="email">Email (Must be a valid email)</label>
                    <input type="email" id="email" name="email">
                    <div class="form-error" id="emailError">Please enter a valid email</div>
                </section>
                <section>
                    <label for="message">Message (Minimum of 20 characters)</label>
                    <textarea name="message" id="message"></textarea>
                    <div class="form-error" id="messageError">Your message must be a minimum of 20 characters</div>
                </section>
            </div>
            <input type="submit" value="send" class="cta cta-contact">
        </form>    
        </main>
